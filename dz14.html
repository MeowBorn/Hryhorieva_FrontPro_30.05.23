<script>

    function pow(num, degree) {

        if (degree === 0) {
            return 1;
        }
        return num * pow(num, degree - 1);

    }

    console.log(pow(3, 7));
    console.log(pow(6, 2));
    console.log(pow(41, 3));

</script>
