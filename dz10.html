<script>

    let length = parseInt(prompt('Довжина масиву'));
    let array = [];

    for (let i = 0; i < length; i++) {
        let element = parseInt(prompt('Елемент масиву' + (i + 1)));
        array.push(element);
    }

    array.sort(function(a, b) {
        return a - b;
    });

    array.splice(1, 3);

    document.write('Вміст масиву:' + array);

</script>
