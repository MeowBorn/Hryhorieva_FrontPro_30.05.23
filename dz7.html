<script>

    // Вивести на сторінку в один рядок через кому числа від 10 до 20
    let string = ""; 

    for (let i = 10; i <= 20; i++) {
        string += i;

        if (i < 20) {
            string += ", "; 
        }
    }

    document.write(string);

    // Вивести квадрати чисел від 10 до 20 
    for (let i = 10; i <= 20; i++) {
        let square = i ** 2;
        console.log(square); 
    }

    // Вивести таблицю множення на 7
    let i = 1;
    while (i <= 10) {
        let result = i * 7;
        console.log(`${i} * 7 = ${result}`);
        i++;
    }

    // Знайти суму всіх цілих чисел від 1 до 15
    let sum1 = 0; 

    for (let i = 1; i <= 15; i++) {
        sum1 += i; 
    }
    console.log(sum1);

    // Знайти добуток усіх цілих чисел від 15 до 35
    let product = 1; 

    for (let i = 15; i <= 35; i++) {
        product *= i; 
    }

    console.log(product); 

    // Знайти середнє арифметичне всіх цілих чисел від 1 до 500
    let sum2 = 0;
    let amount = 0;

    for (let i = 1; i <= 500; i++) {
        sum2 += i;
        amount++;
    }

    const average = sum2 / amount;
    console.log('Середнє арифметичне:', average);

    // Вивести суму лише парних чисел у діапазоні від 30 до 80
    let sum3 = 0;

    for (let i = 30; i <= 80; i++) {
        if (i % 2 === 0) {
            sum3 += i;
        }
    }

    console.log('Сума парних чисел:', sum3);

    // Вивести всі числа в діапазоні від 100 до 200 
    for (let i = 100; i <= 200; i++) {
        console.log(i);
    }

    // Дано натуральне число. Знайти та вивести на сторінку всі його дільники.
    // Визначити кількість його парних дільників
    // Знайти суму його парних дільників
    const inputNumber = 12;
    let stringNum = '<br>  Дільники: ';
    let count = 0;
    let sum4 = 0;

    for (let i = 1; i <= inputNumber; i++) {
        if (inputNumber % i === 0) {
            stringNum += i + '  ';

            if (i % 2 === 0) {
                count++;
                sum4 += i;
            }
        }
    }

    stringNum += '<br>  Кількість парних дільників: ' + count;
    stringNum += '<br>  Сума парних дільників: ' + sum4;
    document.write(stringNum);

    // Надрукувати повну таблицю множення від 1 до 10
    for (let i = 1; i <= 10; i++) {
        for (let a = 1; a <= 10; a++) {
            const result = i * a;
            document.write(i + " * " + a + " = " + result + "<br>");
        }
        document.write("<br>");
    }


</script>
