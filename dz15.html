<script>
    // Написати функцію, яка приймає 1 параметр. з тим, що передали перший раз і т. д. Все це із замиканнями, наприклад:

    function createSum() {
        let sum = 0; 

        return function(num) {
            if (num !== undefined) {
                sum += num; 
            }
            return sum; 
        };
    }

    const sum = createSum();

    console.log(sum(4));  
    console.log(sum(10)); 
    console.log(sum(35));
