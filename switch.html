    <title>Switch case</title>
</head>
<body>
    
</body>
<script>

    let numOrStr = prompt('input number or string');
    console.log(numOrStr);

    switch (true) {
        
        case numOrStr === null:
            console.log('Ви відмінили');
        break;

        case numOrStr.trim() === '':
            console.log('Empty String');
        break;

        case isNaN(+numOrStr):
            console.log('number is Ba_NaN');
        break;

        default: console.log('OK!');
    }
    
</script>

</html>
